<html lang="en">

    </head>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #121212 0%, #0a0a0a 100%);
            margin: 0;
            padding: 0;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header migliorato */
        header {
            background: rgba(24, 24, 24, 0.95);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* Contenitore principale migliorato */
        .container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(29, 185, 84, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #1DB954, #1ed760, #1DB954);
            border-radius: 20px 20px 0 0;
        }

        /* Titolo migliorato */
        h1 {
            text-align: center;
            color: white;
            font-weight: 700;
            font-size: 2.5em;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #ffffff, #b3b3b3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
        }

        /* Form migliorato */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        /* Input migliorato */
        input[type="text"] {
            padding: 18px 24px;
            border: 2px solid transparent;
            border-radius: 50px;
            font-size: 16px;
            text-align: center;
            background: rgba(40, 40, 40, 0.8);
            color: white;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        input[type="text"]:focus {
            border-color: #1DB954;
            background: rgba(40, 40, 40, 1);
            box-shadow: 0 0 20px rgba(29, 185, 84, 0.3);
            transform: translateY(-2px);
        }

        input[type="text"]::placeholder {
            color: #b3b3b3;
            font-weight: 400;
        }

        /* Bottone migliorato */
        button {
            padding: 18px 40px;
            background: linear-gradient(135deg, #1DB954, #1ed760);
            color: black;
            font-weight: 700;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background: linear-gradient(135deg, #1ed760, #22ff6b);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(29, 185, 84, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        /* Bottone Spotify */
        .spotify-button {
            display: inline-block;
            background: linear-gradient(135deg, #1DB954, #1ed760);
            color: black;
            font-weight: 700;
            font-size: 16px;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .spotify-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .spotify-button:hover::before {
            left: 100%;
        }

        .spotify-button:hover {
            background: linear-gradient(135deg, #1ed760, #22ff6b);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(29, 185, 84, 0.4);
        }

        /* Contenitori di risposta */
        #responseContainer, #responseContainerAI {
            width: 100%;
            margin-top: 30px;
            font-size: 14px;
            color: #b3b3b3;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        #responseContainer {
            text-align: left;
        }

        #responseContainerAI {
            text-align: justify;
        }

        #responseContainer .title, #responseContainerAI .title {
            text-align: center;
            font-weight: 600;
            color: white;
            margin-bottom: 15px;
        }

        /* Form di login */
        #myFormLogin {
            display: block;
        }

        #myFormLogin button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            font-size: 14px;
        }

        #myFormLogin button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        /* Footer migliorato */
        #footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100vw;
            height: 120px;
            background: linear-gradient(to top, #121212, rgba(18, 18, 18, 0.95));
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 50;
        }

        #footer div.footer_container {
            display: flex;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 10px;
        }

        #footer div.footer_container #player {
            height: 100%;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Padding bottom per il footer */
        body {
            padding-bottom: 140px;
        }

        /* Grid styles (mantenuti per compatibilit√†) */
        .grid-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
        }

        .grid-item {
            text-align: left;
            font-size: 11pt;
        }

        .grid-item ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .grid-item h2 {
            font-size: 14pt;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }

        .grid-item a {
            text-decoration: none;
            color: #1DB954;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .grid-item a:hover {
            color: #1ed760;
            text-shadow: 0 0 5px rgba(29, 185, 84, 0.3);
        }

        img.albumCover {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Sidebar styles (mantenuti) */
        #toggleSidebar {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1000;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            padding: 20px;
            box-shadow: 2px 0 20px rgba(0,0,0,0.5);
            transition: left 0.3s ease;
            z-index: 999;
            backdrop-filter: blur(10px);
        }

        .sidebar.open {
            left: 0;
        }

        #chatbox {
            margin-top: 20px;
        }

        #messages {
            height: 300px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            color: white;
        }

        #userInput {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 30px 20px;
                margin: 20px auto;
            }

            h1 {
                font-size: 2em;
            }

            header nav {
                flex-direction: column;
                gap: 15px;
                padding: 10px;
            }

            header nav ul {
                gap: 10px;
            }

            #footer {
                height: 100px;
            }

            body {
                padding-bottom: 120px;
            }
        }

        /* Animazioni */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeInUp 0.6s ease-out;
        }

        .container:nth-child(even) {
            animation-delay: 0.2s;
        }
    </style>
