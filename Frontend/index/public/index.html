<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify Craccato male</title>
        <link rel="stylesheet" href="index.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <!-- <script type="text/javascript" src="login.js"></script> -->
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <form id="myFormLogin" method="POST" action="http://localhost:3000/login">
                        <button type="submit">Accedi</button>
                    </form>
                </ul>
                <ul>
                    <form id="myFormLogout" method="POST" onsubmit="">
                        <button type="submit">Esci</button>
                    </form>
                </ul>
            </nav>
            <nav>
                
            </nav>
        </header>
        <div class="container">
            <h1>Richiedi Artista</h1>
            <form id="myFormYE" action="http://localhost:3000/search-artist" method="POST">
                <input type="text" name="search" placeholder="Inserisci il nome dell'artista" required>
                <button type="submit">Cerca Artista</button>
            </form>
            <div id="responseContainer"></div>
        </div>
        <div id="footer">
            <div class="footer_container">
                <iframe
                    id="player"
                    title="Spotify Embed: Recommendation Playlist"
                    src='https://open.spotify.com/embed/'
                    frameBorder="0"
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                    loading="lazy">
                </iframe>
            </div>
        </div>
    </body>
</html>
